<ion-header>

  <ion-navbar color="black">
  	<!-- Label to show to menu -->
	<ion-buttons style="float: left;">
      <button ion-button
          icon-only 
          menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    <!-- End Menu -->

    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content 
		style="background: #dddfe2;">


	<!-- Init Card -->
  <ion-card>

    <ion-item>
        <h1 (click)="eventDetail()">ULTRA MEXICO</h1>
        <p>November 5, 2018</p>
    </ion-item>

    <img src="http://speedje.jesrl.netdna-cdn.com/2.0/wp-content/uploads/2018/02/tomorrowland-2017.jpg">

    <ion-card-content>
        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="md-share"></ion-icon>
            <div>Compartir</div>
          </button>
        </ion-col>
    </ion-row>

  </ion-card>
  <!-- Fin Card -->

</ion-content>

<ion-header>

  <ion-navbar color="dark">
    <ion-title>
      Electric Line
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding
		type="overlay"
		class="body">

	<div class="logo">
		<img src="assets/imgs/appicon.png" alt="Ionic logo">
	</div>


	<!-- OPCIONES PARA INICIAR SESSION Y REGISTRARSE -->
	<ion-list>

	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button
		color="dark"
		(click)="loginAnalyze()"
		block>
		Iniciar Sesión
	</button>

	<h5 style="text-align: center; color: white;">
		¿Olvidaste tu contraseña?
	</h5>

	<button ion-button
		block>
		Iniciar Sesión con Facebook
	</button>

</ion-content>

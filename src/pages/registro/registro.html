<ion-header>

  <ion-navbar color="dark">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="logo">
		<img src="assets/imgs/avatar.jpg" alt="Ionic logo">
	</div>

	<ion-list>

	  <ion-item>
	    <ion-label floating>Nombre</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Correo</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>Fecha de nacimiento</ion-label>
	    <ion-input type="date"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Comfirmar Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button
		color="dark"
		block>
		Registrarse
	</button>

</ion-content>
